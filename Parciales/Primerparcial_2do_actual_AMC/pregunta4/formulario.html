<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Libros</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 20px auto; padding: 20px; }
        .libros-container { display: flex; gap: 20px; margin-bottom: 20px; }
        .libro-form { flex: 1; border: 2px solid #0070C0; padding: 20px; border-radius: 5px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input { padding: 8px; width: 100%; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { padding: 12px 30px; background-color: #0070C0; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .volver { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <h2>Pregunta 4: Registrar Libros</h2>
    
    <form action="registrar_libros.php" method="POST" enctype="multipart/form-data">
        <div class="libros-container">
            <div class="libro-form">
                <h3>Libro 1</h3>
                <div class="form-group">
                    <label>Imagen:</label>
                    <input type="file" name="imagen1" accept="image/*">
                </div>
                <div class="form-group">
                    <label>Título:</label>
                    <input type="text" name="titulo1" required>
                </div>
                <div class="form-group">
                    <label>Autor:</label>
                    <input type="text" name="autor1" required>
                </div>
                <div class="form-group">
                    <label>Editorial:</label>
                    <input type="text" name="editorial1" required>
                </div>
                <div class="form-group">
                    <label>Año:</label>
                    <input type="number" name="anio1" min="1000" max="2025" required>
                </div>
            </div>
            
            <div class="libro-form">
                <h3>Libro 2</h3>
                <div class="form-group">
                    <label>Imagen:</label>
                    <input type="file" name="imagen2" accept="image/*">
                </div>
                <div class="form-group">
                    <label>Título:</label>
                    <input type="text" name="titulo2" required>
                </div>
                <div class="form-group">
                    <label>Autor:</label>
                    <input type="text" name="autor2" required>
                </div>
                <div class="form-group">
                    <label>Editorial:</label>
                    <input type="text" name="editorial2" required>
                </div>
                <div class="form-group">
                    <label>Año:</label>
                    <input type="number" name="anio2" min="1000" max="2025" required>
                </div>
            </div>
        </div>
        
        <div style="text-align:center;">
            <button type="submit">Registrar Libros</button>
        </div>
    </form>
    
</body>
</html>
