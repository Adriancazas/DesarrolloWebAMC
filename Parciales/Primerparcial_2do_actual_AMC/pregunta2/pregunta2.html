<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta 2 - Tablero de Ajedrez</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 150px;
        }
        input {
            padding: 5px;
            width: 100px;
        }
        button {
            padding: 10px 20px;
            background-color: #0070C0;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #00509E;
        }
    </style>
</head>
<body>
    <h2>Pregunta 2: Generador de Tablero de Ajedrez</h2>
    
    <form action="tablero.php" method="POST">
        <div class="form-group">
            <label for="numerofilas">Número de Filas:</label>
            <input type="number" id="numerofilas" name="numerofilas" min="1" max="20" required>
        </div>
        
        <div class="form-group">
            <label for="numerocolumnas">Número de Columnas:</label>
            <input type="number" id="numerocolumnas" name="numerocolumnas" min="1" max="20" required>
        </div>
        
        <div class="form-group">
            <label for="fila">Fila Especial:</label>
            <input type="number" id="fila" name="fila" min="1" required>
        </div>
        
        <div class="form-group">
            <label for="columna">Columna Especial:</label>
            <input type="number" id="columna" name="columna" min="1" required>
        </div>
        
        <div class="form-group">
            <label for="color">Color del Tablero:</label>
            <input type="color" id="color" name="color" value="#C60000">
        </div>
        
        <button type="submit">Generar Tablero</button>
    </form>
    
</body>
</html>
