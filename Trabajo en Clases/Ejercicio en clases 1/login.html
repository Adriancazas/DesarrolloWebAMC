<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles_login.css">
</head>
<body>
    <form action="inicio.php">
        <div class="box_login">
            <div class="logo_bienvenida">
                <div class="logo">
                    <img src="images/inicio.png" alt="Logo Inicio">
                </div>
                <div class="texto_bienvenida">
                    <p>Inicia sesión con tu cuenta</p>
                </div>
            </div>

            <div class="user">
                <div class="texto_campo">
                    <p>Usuario</p>
                </div>
                <div class="campo">
                    <input type="text" name="usuario" id="usuario">
                </div>
            </div>

            <div class="password">
                <div class="texto_campo">
                    <p>Contraseña</p>
                </div>
                <div class="campo">
                    <input type="password" name="password" id="password">
                </div>
            </div>
 
            <div class="boton_login">
                <input type="submit" value="Login">
            </div>
        </div>
    </form>
</body>
</html>
