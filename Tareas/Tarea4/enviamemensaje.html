<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envíame un Mensaje</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Envíame un Mensaje</h1>
    <p>Si deseas contactarme, completa el siguiente formulario:</p>

    <form action="#" method="post">
        <table>
            <tr>
                <td><label for="nombre">Nombre:</label></td>
                <td><input type="text" id="nombre" name="nombre" required></td>
            </tr>
            <tr>
                <td><label for="email">Correo:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="mensaje">Mensaje:</label></td>
                <td><textarea id="mensaje" name="mensaje" rows="5" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Enviar</button>
                </td>
            </tr>
        </table>
    </form>

    <br>
    <a href="yo.html">
        <img src="image/flecha de regresar al inicio.png" alt="Volver al inicio" width="85">
    </a>
</body>
</html>
