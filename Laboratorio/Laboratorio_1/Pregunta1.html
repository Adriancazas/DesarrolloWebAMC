<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Órgano Electoral Plurinacional</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fbfbfb;
        }

     
        .topbar {
            background-color: #6b6d67; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
        }
        .social-icons {
            display: flex;
            gap: 12px;
        }
        .social-icons img {
            width: 25px;
            height: 25px;
        }
        .search-box input {
            padding: 5px;
            border: none;
            border-radius: 3px;
        }


        header {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #dedcdd;
        }
        header img {
            width: 90%;
            max-height: 120px;
            object-fit: contain;
        }


        nav {
            background-color: #6b6d67; 
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            padding: 8px 0;
        }
        nav a {
            text-decoration: none;
            color: #424242;
            font-weight: bold;
            padding: 12px 18px;
            margin: 2px;
            background-color: #f3c600; 
            border: 1px solid #6b6d67;
            white-space: nowrap; 
        }
        nav a:hover {
            background-color: #e5b800;
        }

     
        .container {
            display: flex;
            margin: 20px;
            gap: 20px;
        }
        .main {
            flex: 3;
        }
        .main img {
            width: 100%;
            border: 1px solid #dedcdd;
        }
        .sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar img {
            width: 100%;
            border: 1px solid #dedcdd;
        }

        footer {
            text-align: center;
            background-color: #424242;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>


    <div class="topbar">
        <div class="social-icons">
            <a href="#"><img src="img\facebook.png" alt="Facebook"></a>
            <a href="#"><img src="img\x.png" alt="Twitter"></a>
            <a href="#"><img src="img\youtube.png" alt="YouTube"></a>
            <a href="#"><img src="img\instagram.png" alt="Instagram"></a>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Buscar...">
        </div>
    </div>

  
    <header>
        <img src="img\Cabezera.png" alt="Órgano Electoral Plurinacional">
    </header>

  
    <nav>
        <a href="#">INICIO</a>
        <a href="#">INSTITUCIONAL</a>
        <a href="#">NORMATIVA</a>
        <a href="#">TRANSPARENCIA</a>
        <a href="#">PROCESOS ELECTORALES</a>
        <a href="#">REFERENDOS Y REVOCATORIAS</a>
        <a href="#">ORGANIZACIONES POLÍTICAS</a>
        <a href="#">SERVICIO DE REGISTRO CIVIL</a>
        <a href="#">SERVICIO DE FORTALECIMIENTO DEMOCRÁTICO</a>
    </nav>

 
    <div class="container">
     
        <div class="main">
            <img src="img\Body.png" alt="Actividad 59">
        </div>

       
        <aside class="sidebar">
            <img src="img\Sirepre.png" alt="SIREPRE">
            <img src="img\ComputoOficil.png" alt="Cómputo Oficial">
            <img src="img\YoParticipo.png" alt="Yo Participo">
        </aside>
    </div>


    <footer>
        © 2025 Órgano Electoral Plurinacional - Todos los derechos reservados
    </footer>

</body>
</html>
